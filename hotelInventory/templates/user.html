<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalaca Signup</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #FF5733;
      font-size: 3rem;
      margin-top: 50px;
    }
    .form-container {
      background-color: #ffe600;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      display: inline-block;
      margin-top: 30px;
    }
    input[type="email"],
    input[type="password"] {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 2px solid #333;
      outline: none;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #FF5733;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .mario-style {
      color: #333;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Signup with Lalaca!</h1>
  
  <div class="form-container">
    <form>
      <label class="mario-style" for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      
      <label class="mario-style" for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
      
      <button type="submit">Sign Up!</button>
    </form>
  </div>
</body>
</html>
