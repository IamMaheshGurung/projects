<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inventory Item</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        /* Mario themed styling */
        body {
            background-color: #66c2ff; /* Light blue sky color */
            font-family: 'Press Start 2P', cursive;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff4040; /* Mario red */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffeb3b; /* Mario yellow */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid #ff4040; /* Mario red */
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        .form-input:focus {
            border-color: #ffdd57; /* Mario yellow when focused */
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #ff4040; /* Mario red */
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: #ffdd57; /* Mario yellow on hover */
            color: #ff4040; /* Mario red text */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
        }

        .form-footer a {
            color: #ff4040;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .mario-icon {
            display: block;
            width: 80px;
            margin: 0 auto 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Mario Icon -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Mario_logo.svg" alt="Mario Logo" class="mario-icon">
        
        <!-- Form Heading -->
        <h1>Edit Inventory Item</h1>

        <!-- Form to Edit Item -->
        <form action="/edit/{{.ID}}" method="POST">
            <label for="name" class="form-label">Item Name:</label>
            <input type="text" id="name" name="name" class="form-input" value="{{.Name}}" required>

            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-input" value="{{.Quantity}}" required>

            <button type="submit" class="btn-submit">Update Item</button>
        </form>

        <!-- Footer Link -->
        <div class="form-footer">
            <a href="/">Back to Inventory List</a>
        </div>
    </div>
</body>
</html>
