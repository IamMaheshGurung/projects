

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lalaca Inventory Management</title>
    </head>
    
    <body>
        <h1> LALACA Inventory Management</h1>

        <div id="bedstore">
            <h2>ITEM LIST</h2>
            {{if .Items}}
            <table>
                <thead> 
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Items}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Quantity}}</td>
                        <td>
                            <a href="/edit/{{.ID}}">Edit</a> |
                            <a href="/delete/{{.ID}}">Delete</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <p>No items available.</p>
            {{end}}

            <!-- Add Item Button -->
            <div>
                <a href="/create">
                    <button>Add Item</button>
                </a>
            </div>
        </div>
    </body>
</html>
