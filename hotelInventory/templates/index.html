<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalaca Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #d9f1f9; /* Light blue background */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ff6347; /* Retro red text color */
        }

        .container {
            text-align: center;
            background-color: #ffea00; /* Yellow background for the container */
            border: 5px solid #ff6347; /* Red border */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background-color: #f39c12; /* Retro button color */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e67e22; /* Darker button on hover */
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lalaca Homepage</h1>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='/login'">Login</button>
            <button class="btn" onclick="window.location.href='/signup'">Signup</button>
        </div>
    </div>
</body>
</html>
